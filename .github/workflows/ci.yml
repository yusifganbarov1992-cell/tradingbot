name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ==========================================
  # Code Quality & Linting
  # ==========================================
  lint:
    name: üîç Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
          
      - name: Check formatting with Black
        run: black --check --diff .
        continue-on-error: true
        
      - name: Check import sorting with isort
        run: isort --check-only --diff .
        continue-on-error: true
        
      - name: Lint with flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        
  # ==========================================
  # Unit Tests
  # ==========================================
  test:
    name: üß™ Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
          
      - name: Create mock .env
        run: |
          echo "BINANCE_API_KEY=test_key" >> .env
          echo "BINANCE_SECRET_KEY=test_secret" >> .env
          echo "TELEGRAM_BOT_TOKEN=test_token" >> .env
          echo "OPENAI_API_KEY=test_openai" >> .env
          echo "SUPABASE_URL=https://test.supabase.co" >> .env
          echo "SUPABASE_KEY=test_supabase" >> .env
          echo "OPERATOR_CHAT_ID=123456" >> .env
          echo "PAPER_TRADING=true" >> .env
          
      - name: Run tests
        run: pytest --cov=. --cov-report=xml --cov-report=term-missing -v
        continue-on-error: true
        
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ==========================================
  # Security Scan
  # ==========================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install bandit
        run: pip install bandit
        
      - name: Run security scan
        run: bandit -r . -x ./test_*.py,./.venv -ll
        continue-on-error: true

  # ==========================================
  # Docker Build
  # ==========================================
  docker:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        run: docker build -f Dockerfile.bot -t nexustrader-ai:latest .
        
      - name: Test Docker image
        run: docker run --rm nexustrader-ai:latest python -c "print('Docker build OK')"
        continue-on-error: true

  # ==========================================
  # Deployment (optional)
  # ==========================================
  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Deploy notification
        run: echo "Ready for deployment! Configure your deployment target here."
